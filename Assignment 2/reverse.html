<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
</head>
<body>
    <form>
        <label for="string">Enter a String to Reverse :</label>
        <input type="text" id="string"/><br><br>
        <input type="button" value="Reverse" onclick="Reverseit()"/>
    </form>

    <script>

        function Reverseit(){
            word = document.getElementById("string").value

            newword = ""

            for(let i = word.length -1 ; i >= 0 ; i--){

                newword += word[i]                

            }

            document.write(newword + "<br>")

        }
    </script>
</body>
</html>
