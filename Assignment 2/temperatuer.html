<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
</head>
<body>
    
    <form>
        <label for="Temp">Enter the Temperature in Celcius</label>
        <input type="number" id="Temp"/><br><br>
    

        <input type="button" onclick="farenhiet()" value="Calculate"/>
        <!-- We cant use submit button here 
        kyuki agar submit button use karega to submit karne pe page refresh hoga jisse result bhi gayab ho 
        jayega try it  -->


        
    </form>
    <div><p>farenhiet = <span id="far"></span></p></div>
    <script>
        function farenhiet(){

            celcius = parseFloat(document.getElementById("Temp").value)
            farenhiet = celcius * 1.8 + 32
            document.getElementById("far").innerHTML = farenhiet
        }
    </script>
</body>
</html>
