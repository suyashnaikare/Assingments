<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
</head>
<body>
    <script>

        for(let i = 0 ; i < 16 ; i++){

            if( i % 2 == 0){
                
                document.write(i + " is even <br>")
            }else{

                document.write(i + " is odd <br>")
            }
        }

    </script>
</body>
</html>
